{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}LogIn{% endblock title %}

{% block content %}

<h2>LogIn</h2>

<form action="" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input class="btn btn-success ms-2" type="submit" value="LogIn">
</form>
<p>Don't have an account?<a href="{% url 'signup' %}">
    Click here to signup.</a></p>

{% endblock content %}
